<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1>Give us Your Feed Back</h1>
        <div class="formdiv">
    <form action="./thankyou.html">
    <div class="form-group">
        <label for="text">Name:</label>
        <input type="text" placeholder="Enter Your Full Name" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter Your Email" class="form-control">
    </div>
    <div class="form-group">
        <label for="text">Message:</label>
        <input type="text" placeholder="Enter Your Message" class="form-control">
    </div>
        <div class="form-group">
        <label for="text">Phone:</label>
        <input type="text" placeholder="Enter Your Phone number" class="form-control">
    </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</div>
</div>
<script type="text/javascript" src="./functions.js"></script>
</body>
</html>
